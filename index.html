<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkedSpace</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        text-align: center;
    }
    .nav-container {
        align-items: center;
        justify-content: center;

    }
    .left-section, .right-section {
        width: 30%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin:10px;
    }

     .middle-section{
        width: 40%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin:10px;
     }

    header {
        background-color: #0077B5;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-size: 24px;
    }
    nav {
        background-color: #f4f4f4;
        padding: 10px;
    }
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    nav ul li {
        display: inline;
        margin-right: 10px;
    }
    nav ul li a {
        text-decoration: none;
        color: #333;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    nav ul li a:hover {
        background-color: #0077B5;
        color: #fff;
    }
    .content {
        padding: 20px;
    }
    footer {
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
    <header>
        <div class="container">
            <h1>LinkedSpace</h1>
        </div>
    </header>
    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Connections</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Messaging</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="container">
            <div class="left-section">
                <h2>People's Names</h2>
                <ul>
                    <li>John Doe</li>
                    <li>Jane Smith</li>
                    <li>Michael Johnson</li>
                    <!-- Add more names here -->
                </ul>
            </div>
            <div class="middle-section">
                <h2>Main Section</h2>
                <p>This is the main content section.</p>
            </div>
            <div class="right-section">
                <h2>Announcements</h2>
                <p>Important announcements go here.</p>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 LinkedSpace</p>
        </div>
    </footer>
</body>
</html>
